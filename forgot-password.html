<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Zavyn</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-96">
    <h2 class="text-2xl font-semibold text-center mb-6">Forgot Password</h2>
    <form id="forgotForm">
      <label class="block mb-2 text-gray-700">Enter your registered email</label>
      <input type="email" id="forgotEmail" required class="w-full border p-2 rounded mb-4" placeholder="you@example.com" />
      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Send Reset Link</button>
    </form>
    <p id="message" class="text-center text-sm text-green-600 mt-3"></p>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("forgotEmail").value;
      const users = JSON.parse(localStorage.getItem("zavynUsers")) || [];

      const user = users.find(u => u.email === email);
      if (user) {
        // Just simulating email send
        document.getElementById("message").textContent = "A password reset link has been sent to your email!";
      } else {
        document.getElementById("message").textContent = "No account found with that email.";
        document.getElementById("message").style.color = "red";
      }
    });
  </script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your actual public key
    })();
  
  

    emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
      user_email: email,
      message: "Click the link below to reset your password:\nhttps://yourdomain.com/reset-password.html"
    })
    .then(function(response) {
      console.log("Success:", response);
    }, function(error) {
      console.log("Error:", error);
    });
    
</script>

</body>
</html>

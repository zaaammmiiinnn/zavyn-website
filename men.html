<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAVYN | Men Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="font-poppins bg-white text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
      <span href="home.html" class="text-xl font-bold">ZAVYN</span>
      <div class="space-x-6 hidden md:flex">
        <a href="home.html" class="hover:text-gold">Home</a>
        <a href="men.html" class="font-semibold text-gold">Men</a>
        <a href="women.html" class="hover:text-gold">Women</a>
        <a href="unisex.html" class="hover:text-gold">Unisex</a>
        <a href="about.html" class="hover:text-gold">About</a>
      </div>
      <div class="flex items-center space-x-4">
        <a href="cart.html" class="relative">
        <i data-feather="shopping-bag" class="text-black"></i>
        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">0</span>
        </a>
        <a href="login.html"><i data-feather="user"></i></a>
    </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="h-64 bg-cover bg-center flex items-center justify-center text-white" style="background-image: url('http://static.photos/fashion/1200x630/10');">
    <h1 class="text-4xl font-bold">Men's Collection</h1>
  </section>

  <!-- Products Grid -->
  <section class="py-12 max-w-7xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    
    <!-- Product 1 -->
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <img src="http://static.photos/fashion/640x360/1" alt="Essential Tee" class="w-full h-64 object-cover">
      <div class="p-6">
        <h3 class="font-bold text-xl mb-2">Essential Tee</h3>
        <p class="text-gray-600 mb-4">Premium cotton for all-day comfort</p>
        <div class="flex justify-between items-center">
          <span class="font-bold text-gold">$29.99</span>
          <button onclick='addToCart({id:101,name:"Essential Tee",price:29.99})' class="bg-black text-white py-2 px-4 rounded-full hover:bg-gold transition">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <img src="http://static.photos/fashion/640x360/2" alt="Urban Hoodie" class="w-full h-64 object-cover">
      <div class="p-6">
        <h3 class="font-bold text-xl mb-2">Urban Hoodie</h3>
        <p class="text-gray-600 mb-4">Cozy fit for chilly days</p>
        <div class="flex justify-between items-center">
          <span class="font-bold text-gold">$59.99</span>
          <button onclick='addToCart({id:102,name:"Urban Hoodie",price:59.99})' class="bg-black text-white py-2 px-4 rounded-full hover:bg-gold transition">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <img src="http://static.photos/fashion/640x360/3" alt="Slim Denim" class="w-full h-64 object-cover">
      <div class="p-6">
        <h3 class="font-bold text-xl mb-2">Slim Denim</h3>
        <p class="text-gray-600 mb-4">Stretchable fabric for perfect fit</p>
        <div class="flex justify-between items-center">
          <span class="font-bold text-gold">$49.99</span>
          <button onclick='addToCart({id:103,name:"Slim Denim",price:49.99})' class="bg-black text-white py-2 px-4 rounded-full hover:bg-gold transition">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Add more products as needed, unique IDs 104,105... -->
  </section>

  <!-- Cart Panel -->
  <div id="cart-panel" class="fixed right-0 top-0 h-full w-96 bg-white shadow-lg transform translate-x-full transition-transform duration-300 z-50">
    <div class="p-6">
      <h2 class="text-2xl font-bold mb-4">Your Cart <span id="cart-count" class="text-gold">0</span></h2>
      <div id="cart-items" class="mb-4"></div>
      <p class="font-bold text-lg mb-4">Total: <span id="cart-total">$0.00</span></p>
      <button id="checkout-btn" class="w-full bg-gold text-black py-3 rounded-full hover:bg-beige transition mb-2">Checkout</button>
      <button id="close-cart" class="w-full bg-gray-200 text-black py-2 rounded-full hover:bg-gray-300 transition">Close</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8 text-center">
    <p>Â© 2025 ZAVYN. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="cart.js"></script>

  <script src="cart.js"></script>
  <script>feather.replace();</script>
</body>
</html>

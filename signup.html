<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZAVYN | Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
      <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>

      <input id="name" type="text" placeholder="Full Name" class="w-full border p-2 mb-3 rounded">
      <input id="email" type="email" placeholder="Email" class="w-full border p-2 mb-3 rounded">
      <input id="password" type="password" placeholder="Password" class="w-full border p-2 mb-4 rounded">

      <button onclick="signup()" class="w-full bg-black text-white py-2 rounded hover:bg-gold">Sign Up</button>

      <p class="text-center mt-4 text-sm">Already have an account?
        <a href="login.html" class="text-gold font-medium">Login</a>
      </p>
    </div>
  </div>

  <script src="user.js"></script>
</body>
</html>
